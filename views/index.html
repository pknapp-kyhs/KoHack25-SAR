<!doctype html>

<html>
  <head>
    <title>KoHack 2025 - SAR High School</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="script.js"></script>
    <script type="module" src="searchbar.js"></script>
  </head>
  <body>

    <div id="searchBar">
      <img id="searchBarImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/1890px-Vector_search_icon.svg.png" alt="Search Icon" width="20" height="20">
      <input type="text" placeholder="search" id="searchInput">
    </div>

    <!-- Div for the marker info box. The innerHTML will be populated on click of a given marker -->
    <div id="markerInfo">
      <div id="markerInfoSubsection">
      
      </div>
    </div>

    <div id="map"></div>

    <!-- Sources the api_shim used to store secret credentials and interface with the Google Maps API -->
    <script src="api_shim.js"></script>
  </body>
</html>
